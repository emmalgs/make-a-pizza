<!DOCTYPE html>
<html lang="en">
<head>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buckey's One Stop Pizza Shoppe</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Buckey's One Stop Pizza Shoppe</h1>
      <h4>Get 'em hot!</h4>
    </header>
    <button class="start-order" id="first-order">Start Order</button>
    <div class="background">BUCKEY'S<br>ONE-STOP<br>PIZZASHOP</div>
    <div id="order-form" class="hidden">
      <form>
        <div id="sizes">
          <h2>Choose Size:</h2>
        </div>
        <div id="reg-toppings">
          <h2>Regular Toppings:</h2>
        </div>
        <div id="special-toppings">
          <h2>Buckey's Special Toppings:</h2>
        </div>
        <button type="submit">+</button>
      </form>
    </div>
    <div class="order-info">
      <ol class="order-list"></ol>
      <div id="total"></div>
      <button id="submit-final-order" class="hidden">Submit Final Order</button>
    </div>
      <div id="receipt" class="hidden">
        <div class="receipt-container">
          <h4>Your Receipt</h4>
          <img src="./images/pig.gif" alt="Dancing guinea pig">
          <ol class="order-list"></ol>
          <div class="total"></div>
          <button class="start-order" id="new-order">New Order</button>
        </div>
      </div>
  </div>
</body>
</html>
